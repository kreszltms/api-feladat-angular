<div class="container mt-4">
    <div class="text-center mb-4">
      <button 
        class="btn btn-primary"
        (click)="loadCountries()"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Országok betöltése</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status"></span>
          Betöltés...
        </span>
      </button>
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  
    <div *ngIf="countriesLoaded" class="row">
      <div *ngFor="let country of filteredCountries" class="col-md-3 mb-4">
        <div class="card h-100 shadow">
          <img [src]="country.flags.png" class="card-img-top" alt="Zászló">
          <div class="card-body">
            <h5 class="card-title">{{ country.name.common }}</h5>
            <p class="card-text">
              <i class="bi bi-building"></i> {{ country.capital?.[0] || 'Nincs főváros' }}<br>
              <i class="bi bi-people"></i> {{ country.population | number }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
