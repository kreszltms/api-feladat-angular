<div class="country-detail-container">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="country" class="country-card">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow h-100">
            <img [src]="country.flags.png" class="card-img-top" alt="Zászló">
            <div class="card-body">
              <h1 class="card-title">{{ country.name.common }}</h1>
              <p class="lead">{{ country.name.official }}</p>
            </div>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="card shadow h-100">
            <div class="card-body">
              <h3 class="mb-4">Alap információk</h3>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="bi bi-building me-2"></i>
                  Főváros: {{ country.capital?.[0] || 'Nincs adat' }}
                </li>
                <li class="list-group-item">
                  <i class="bi bi-people me-2"></i>
                  Népesség: {{ country.population | number }}
                </li>
                <li class="list-group-item">
                  <i class="bi bi-globe me-2"></i>
                  Régió: {{ country.region }}
                </li>
                <li class="list-group-item">
                  <i class="bi bi-translate me-2"></i>
                  Nyelvek: {{ getLanguages() }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
      <div class="text-center mt-4">
        <a routerLink="/countries" class="btn btn-primary">
          <i class="bi bi-arrow-left"></i> Vissza az országokhoz
        </a>
      </div>
    </div>
  </div>
